<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spread Syntax for Arrays</title>
   <script>
      const arr = [1, 2, 3, 6];
      console.log(arr);

      const arr2 = [...arr];
      console.log(arr2);

      const arr3 = [1, 7, ...arr, 9];
      console.log(arr3);

      const arr4 = [1, 4, 7];

      function add(x, y, z) {
         console.log(x + y + z);
      }

      add(...arr4);

      add(...arr);
   </script>
</head>

<body>

</body>

</html>
